<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>设置</title>
<link rel="stylesheet" href="css/iconfont.css">
<link rel="stylesheet" href="css/setting.css">
</head>
<body>
<!--头部-->
<div class="header">
    <a href="mine.html">
        <img src="images/img-fb/左箭头.png" alt="">
    </a>

    <span>设置</span>
</div>
<!--消息推送-->
<ul class="setMsg">
    <li>
        <img src="images/img-fb/消息.png" alt="">
        <div class="message">
            <span>消息推送</span>
            <span>开启</span>
        </div>
    </li>
    <li>
        <img src="images/img-fb/图片.png" alt="">
        <div class="message">
            <span>2G/3G网络显示原图</span>
            <span>开启</span>
        </div>
    </li>
    <li>
        <img src="images/img-fb/删除.png" alt="">
        <div class="message">
            <span>删除缓存</span>
            <span>3.44M</span>
        </div>
    </li>
    <div class="emeny"></div>
    <li>
        <img src="images/img-fb/关于我们.png" alt="">
        <div class="message">
            <span>关于我们</span>
            <img src="images/img-fb/右箭.png" alt="">
        </div>
    </li>
    <li>
        <img src="images/img-fb/好友.png" alt="">
        <div class="message">
            <span>推荐有货给好友</span>
            <img src="images/img-fb/右箭.png" alt="">
        </div>
    </li>
    <div class="emeny"></div>
</ul>
<!--更多应用-->
<div class="moreApp">
    <p>更多应用</p>
    <div class="more">
        <div class="moreLeft">
            <img src="images/img-fb/yoho-icon.png" alt="">
        </div>
        <div class="moreRight">
            <img src="images/img-fb/mars.PNG" alt="">
        </div>
    </div>
    <div class="mores">
        <span>yoho!Now</span>
        <span>mars</span>
    </div>
</div>
<!--退出登录-->
<div class="footer">
    <a href="login.html" class="longin">
        退出登录
    </a>
</div>



</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/setting.js"></script>
